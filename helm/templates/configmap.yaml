apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "application.fullname" . }}-config
  labels: {{- include "application.labels" . | nindent 4 }}
data:
  excluded-urls.yaml: |
    {{- if .Values.excludedUrls }}
    {{- range .Values.excludedUrls }}
    {{ . }}
    {{- end }}
    {{- end }}
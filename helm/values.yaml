# Default values for portal-checker

# Application configuration
application:
  containerName: portal-checker
  ports:
  - containerPort: 5000
    name: http
    protocol: TCP
# Image configuration
image:
  repository: fizzbuzz2/portal-checker
  tag: "3.0.8"
  pullPolicy: IfNotPresent
  pullSecrets: []
# Deployment configuration
replicas: 1
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 5000
  portName: http
# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}
# Ingress configuration
ingress:
  enabled: false
  ingressClassName: traefik
  domainName: portal-checker.example.com
  annotations: {}
  tls:
    enabled: false
# Resources
resources:
  limits:
    cpu: 600m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi
# Environment variables
env:
- name: FLASK_ENV
  value: production
- name: PORT
  value: "5000"
- name: MAX_CONCURRENT_REQUESTS
  value: "3"
- name: REQUEST_TIMEOUT
  value: "5"
- name: CACHE_TTL_SECONDS
  value: "900"
- name: KUBERNETES_POLL_INTERVAL
  value: "600" # üîç 10 minutes pour la d√©couverte K8s normale
- name: CHECK_INTERVAL
  value: "300" # üîÑ Fr√©quence de test des URLs en secondes
- name: URLS_FILE
  value: "/app/data/urls.yaml" # üîß Use writable data directory
- name: EXCLUDED_URLS_FILE
  value: "/app/data/excluded-urls.yaml" # Writable copy in data volume
# Autoswagger integration (values from autoswagger section below)
- name: ENABLE_AUTOSWAGGER
  value: "false"
- name: AUTOSWAGGER_RATE_LIMIT
  value: "30"
- name: AUTOSWAGGER_TIMEOUT
  value: "10"
- name: AUTOSWAGGER_MAX_CONCURRENT
  value: "5"
- name: AUTOSWAGGER_BRUTE_FORCE
  value: "false"
- name: AUTOSWAGGER_INCLUDE_NON_GET
  value: "false"
- name: DISABLE_PRESIDIO
  value: "true"
- name: SWAGGER_DISCOVERY_INTERVAL
  value: "3600"
envFrom: []
# Volume mounts and volumes
volumeMounts:
- name: config-volume
  mountPath: /app/config
  readOnly: true
- name: data-volume
  mountPath: /app/data
volumes:
- name: config-volume
  configMap:
    name: portal-checker-config
- name: data-volume
  emptyDir: {}
# Probes
livenessProbe:
  httpGet:
    path: /health
    port: 5000
    scheme: HTTP
  initialDelaySeconds: 20
  periodSeconds: 30
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
readinessProbe:
  httpGet:
    path: /health
    port: 5000
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 10
# Autoscaling (disabled by default)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
# Pod annotations
podAnnotations: {}
# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
# Node selector
nodeSelector: {}
# Init containers
initContainers:
- name: copy-excluded-urls
  image: busybox:latest
  command:
  - sh
  - -c
  - |
    if [ ! -f /app/data/excluded-urls.yaml ]; then
      echo "Copying excluded-urls.yaml to writable volume..."
      cp /app/config/excluded-urls.yaml /app/data/excluded-urls.yaml
      echo "Done!"
    else
      echo "excluded-urls.yaml already exists in data volume, skipping copy"
    fi
  volumeMounts:
  - name: config-volume
    mountPath: /app/config
    readOnly: true
  - name: data-volume
    mountPath: /app/data
# üéØ Excluded URLs for the application - SOLUTION 1: Format liste YAML
excludedUrls:
- "monitoring.*"
- "*.internal/*"
- "infisical.dc-tech.work/ss-webhook"
- "grafana.dc-tech.work/metrics"
- "prometheus.dc-tech.work/*"
# Certificate configuration
certificate:
  enabled: false
  filePath: ""
# Autoswagger configuration (API discovery)
autoswagger:
  enabled: false
  rateLimit: 30
  timeout: 10
  maxConcurrent: 5
  bruteForce: false
  includeNonGet: false
  disablePresidio: true
  discoveryInterval: 3600 # 1 heure par d√©faut

# Presidio configuration (PII detection)
presidio:
  initImage: "fizzbuzz2/portal-checker-spacy-init:latest"
  storageClass: "" # Use default storage class
  storageSize: "1Gi"
# DNS configuration
dnsConfig: {}


# Default values for portal-checker

# Application configuration
application:
  containerName: portal-checker
  ports:
    - containerPort: 5000
      name: http
      protocol: TCP
# Image configuration
image:
  repository: fizzbuzz2/portal-checker
  tag: "2.7.1"
  pullPolicy: IfNotPresent
  pullSecrets: []
# Deployment configuration
replicas: 1
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 5000
  portName: http
# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}
# Ingress configuration
ingress:
  enabled: false
  ingressClassName: traefik
  domainName: portal-checker.example.com
  annotations: {}
  tls:
    enabled: false
# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 128Mi
# Environment variables
env:
  - name: FLASK_ENV
    value: production
  - name: PORT
    value: "5000"
  - name: URLS_FILE
    value: "/app/data/urls.yaml" # ðŸ”§ Use writable data directory
  - name: EXCLUDED_URLS_FILE
    value: "/app/config/excluded-urls.yaml" # âœ… Variable explicite
envFrom: []
# Volume mounts and volumes
volumeMounts:
  - name: config-volume
    mountPath: /app/config
    readOnly: true
  - name: data-volume
    mountPath: /app/data
volumes:
  - name: config-volume
    configMap:
      name: portal-checker-config
  - name: data-volume
    emptyDir: {}
# Probes
livenessProbe:
  httpGet:
    path: /health
    port: 5000
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: 5000
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
# Autoscaling (disabled by default)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
# Pod annotations
podAnnotations: {}
# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
# Node selector
nodeSelector: {}
# Init containers
initContainers: []
# ðŸŽ¯ Excluded URLs for the application - SOLUTION 1: Format liste YAML
excludedUrls:
  - "monitoring.*"
  - "*.internal/*"
  - "infisical.dc-tech.work/ss-webhook"
  - "grafana.dc-tech.work/metrics"
  - "prometheus.dc-tech.work/*"
# Certificate configuration
certificate:
  enabled: false
  filePath: ""
# DNS configuration
dnsConfig: {}

image:
  repository: fizzbuzz2/portal-checker
  tag: "b899364"
  pullPolicy: "IfNotPresent"
  pullSecrets:
  - name: registry-credentials
commonLabels:
  tags.datadoghq.com/env: home
  tags.datadoghq.com/service: portal-checker
  tags.datadoghq.com/version: v2.3.0
  # admission.datadoghq.com/enabled: "true"
domainName: "portal-checker.dc-tech.work"
autoscaling:
  enabled: false
replicas: 1
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%
serviceAccount:
  create: true
  name: portal-checker
  # annotations:
  #   iam.gke.io/gcp-service-account: portal-checker@gcp-project-id.iam.gserviceaccount.com
cronJobs: []
application:
  ports:
  - name: http
    containerPort: 5000
    protocol: TCP
  containerName: portal-checker
  command: []
  args: []
service:
  port: 80
  targetPort: 5000
  type: ClusterIP
  portName: http
externalSecrets: []
secrets:
  dotenv: []
  # - name: app-dotenv
  #   path: values/prod/secrets/app.env
  files: []
  # - name: secret-file
  #   path: values/prod/secrets/file
configMaps:
  files: []
  dotenv: []
volumeMounts: []
# - name: cert-volume
#   mountPath: /app/certs
volumes: []
# - name: cert-volume
#   secret:
#     secretName: portal-checker-cert
#     items:
#     - key: cert.crt
#       path: cert.crt
env:
- name: LOG_LEVEL
  value: "INFO"
excludedUrls:
- infisical.dc-tech.work/ss-webhook
certificate:
  enabled: false
  # Chemin relatif dans le chart
  filePath: "certs/zcaler_root.crt"
ingressClassName: traefik
podAnnotations:
  ad.datadoghq.com/portal-checker.logs: '[{"source":"python", "service":"portal-checker}]'
initContainers: []
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
envFrom: []
nodeSelector: {}
livenessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    scheme: HTTP
    path: /health
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 3

name: Docker Build on Branch Push

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  docker-build-and-push:
    name: Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v5

      - name: Setup Docker Buildx for Multi-Platform Builds
        uses: docker/setup-buildx-action@v3

      - name: Authenticate with Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Version and Branch Metadata
        id: extract-metadata
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          SHA=$(git rev-parse --short HEAD)
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          # Clean branch name for Docker tag compatibility
          BRANCH_CLEAN=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_CLEAN" >> $GITHUB_OUTPUT

          # Generate PR tag if this is a pull request
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "pr_tag=pr-${PR_NUMBER}-${SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build Multi-Platform Docker Image and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true

          sbom: true
          provenance: mode=max

          tags: |
            ${{ secrets.DOCKER_USERNAME }}/portal-checker:${{ steps.extract-metadata.outputs.branch }}-${{ steps.extract-metadata.outputs.sha }}
            ${{ github.event_name == 'pull_request' && format('{0}/portal-checker:{1}', secrets.DOCKER_USERNAME, steps.extract-metadata.outputs.pr_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate Build Summary Report
        run: |
          echo "ðŸ³ **Docker Image Successfully Built and Pushed to Docker Hub**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Information:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Application Version: ${{ steps.extract-metadata.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ¿ Source Branch: ${{ steps.extract-metadata.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Git SHA: ${{ steps.extract-metadata.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker Hub Repository: ${{ secrets.DOCKER_USERNAME }}/portal-checker" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Docker Tag: ${{ steps.extract-metadata.outputs.branch }}-${{ steps.extract-metadata.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "- ðŸ”– PR Tag: ${{ steps.extract-metadata.outputs.pr_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”— Preview URL: https://pc-pr-${{ steps.extract-metadata.outputs.pr_number }}.dc-tech.work" >> $GITHUB_STEP_SUMMARY
          fi
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: portal-checker-test
  labels:
    app: test-app
    environment: test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Annotation de test pour exclusion
    portal-checker.io/exclude: "false"
    # Annotation avec description
    portal-checker.io/description: "Test application for portal-checker validation"
    # Annotation de cat√©gorie
    portal-checker.io/category: "test"
spec:
  ingressClassName: nginx
  rules:
  - host: test-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app-service
            port:
              number: 80
  - host: test-api.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: test-app-service
            port:
              number: 80